<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../public/assets/css/Order.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid my-5  d-flex  justify-content-center">
        <div class="card card-1">
            <div class="card-header bg-white">
                <div class="media flex-sm-row flex-column-reverse justify-content-between  ">
                    <div class="col my-auto">
                        <h4 class="mb-0">Order History<span class="change-color"></span></h4>
                    </div>
                </div>
            </div>
            <div class="card-body mt-4">
                <div class="row">
                    <div class="col">
                        <div class="card card-2">
                            <div class="card-body">
                                <ul class="order-items" id="order-items">
                                    <!-- Order items go here -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="jumbotron-fluid">
                    <div class="row justify-content-between ">
                        <div class="col-auto my-auto "><h2 class="mb-0 font-weight-bold">TOTAL PAID</h2></div>
                        <div class="col-auto my-auto ml-auto"><h1 class="display-3 " id="total-paid"></h1></div>
                    </div>
                </div>
                <div class="row justify-content-center mt-4">
                    <button class="btn btn-danger" id="reset-button">Reset Order History</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var orderHistory = JSON.parse(localStorage.getItem('orderHistory')) || [];
            var totalPaidElement = document.getElementById('total-paid');
            var orderItemsContainer = document.getElementById('order-items');
            var resetButton = document.getElementById('reset-button');

            function updateOrder() {
                var totalPrice = orderHistory.reduce(function(total, item) {
                    return total + item.price;
                }, 0);
                totalPaidElement.textContent = '$' + totalPrice.toFixed(2);

                orderItemsContainer.innerHTML = '';
                orderHistory.forEach(function(item) {
                    var itemElement = document.createElement('i');
                    itemElement.innerHTML = `
                        <div class="media">
                            <div class="sq align-self-center">
                                <img class="img-fluid my-auto align-self-center mr-2 mr-md-4 pl-0 p-0 m-0" src="${item.image}" width="50px" height="50px" />
                            </div>
                            <div class="media-body my-auto text-right">
                                <div class="row my-auto flex-column flex-md-row">
                                    <div class="col my-auto">
                                        <h6 class="mb-0">${item.name}</h6>
                                    </div>
                                    <div class="col my-auto">
                                        <small>Qty: ${item.quantity}</small>
                                    </div>
                                    <div class="col my-auto">
                                        <h6 class="mb-0">$${item.price}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr> <!-- Add a horizontal line -->
                    `;
                    orderItemsContainer.appendChild(itemElement);
                });
            }

            updateOrder();

            resetButton.addEventListener('click', function() {
                orderHistory = [];
                localStorage.removeItem('orderHistory');
                updateOrder();
            });
        });
    </script>
</body>

</html>
