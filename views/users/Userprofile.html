<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../public/assets/css/Button-Hover-Animate.css">
    <link rel="stylesheet" href="../../public/assets/css/user.css">
</head>
<body>
    <div class="container">
                <div class="profile">
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            <span id="username">Full Name</span>
                        </div>
                        <div class="profile-usertitle-email">
                            email
                        </div>
                    </div>
                    <div class="profile-usermenu">
                        <ul class="nav">
                            <li>
                                <a href="OrderHistory.html">
                                    <i class="glyphicon glyphicon-th-list"></i>
                                    Order History
                                </a>
                            </li>
                            <li>
                                <a href="#" id="logout-button">
                                    <i class="glyphicon glyphicon-log-out"></i>
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   
    <script>
        $(document).ready(function () {
            var usernameElement = document.getElementById('username');
            var logoutButton = document.getElementById('logout-button');
/*
            // Get the username from the storage (replace with your own logic)
            var username = localStorage.getItem('username') || 'Full name';
            usernameElement.textContent = username;
*/
            // Add event listener to the logout button
            logoutButton.addEventListener('click', function () {
                // Clear any user data (replace with your own logic)
                localStorage.removeItem('username');
                // Redirect to the logout page (replace with your own logic)
                window.location.href = '../Store.html';
              
            });
        });
    </script>
</body>

</html>
