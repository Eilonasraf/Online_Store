<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="../../public/assets/css/Cart.css">
</head>

<body>
    <div class="container">
        <div class="shopping-cart">
            <div class="shopping-cart-header">
                <i class="fa fa-shopping-cart cart-icon"></i>
                <span class="badge" id="cart-count">0</span>
                <div class="shopping-cart-total">
                    <span class="lighter-text">Total:</span>
                    <span class="main-color-text" id="total-price">$0.00</span>
                </div>
            </div>

            <ul class="shopping-cart-items" id="cart-items">
                <!-- Cart items go here -->
            </ul>

            <a href="Order.html" id="checkout-button" class="button">Checkout</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            (function() {
                var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
                var cartCountElement = document.getElementById('cart-count');
                var totalPriceElement = document.getElementById('total-price');
                var cartItemsContainer = document.getElementById('cart-items');

                function updateCart() {
                    var cartCount = cartItems.length;
                    cartCountElement.textContent = cartCount;

                    var totalPrice = cartItems.reduce(function(total, item) {
                        return total + item.price;
                    }, 0);
                    totalPriceElement.textContent = '$' + totalPrice.toFixed(2);

                    cartItemsContainer.innerHTML = '';
                    cartItems.forEach(function(item, index) {
                        var itemElement = document.createElement('li');
                        itemElement.innerHTML = `
                            <span class="item-name">${item.name}</span>
                            <span class="item-price">$${item.price}</span>
                            <button class="delete-button" data-index="${index}">&#10006;</button>
                        `;
                        cartItemsContainer.appendChild(itemElement);
                    });
                }

                function removeFromCart(index) {
                    cartItems.splice(index, 1);
                    localStorage.setItem('cartItems', JSON.stringify(cartItems));
                    updateCart();
                }

                cartItemsContainer.addEventListener('click', function(event) {
                    if (event.target.classList.contains('delete-button')) {
                        var index = event.target.dataset.index;
                        removeFromCart(index);
                    }
                });

                updateCart();

                $("#checkout-button").on("click", function() {
                    localStorage.setItem('orderItems', JSON.stringify(cartItems));
                    localStorage.removeItem('cartItems');
                });
            })();
        });
    </script>
</body>

</html>
